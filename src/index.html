<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact Character</title>
    <link rel="shortcut icon" type="image/x-icon" href="./asset/favicon.ico" />
  </head>
  <body class="bg-base text-slate-800">
    <header class="bg-secondary">
      <nav class="relative container mx-auto p-6 md:pt-10">
        <!-- Flex Container -->
        <div
          class="flex flex-col space-y-5 justify-between items-center md:flex-row md:space-x-6 md:space-y-0"
        >
          <!-- Title -->
          <h1
            class="hidden text-center text-white text-4xl md:w-1/4 md:flex md:text-left"
          >
            Character Finder
          </h1>
          <div
            class="flex flex-row w-full justify-between items-center md:hidden"
          >
            <h1 class="text-left text-white text-4xl">Character Finder</h1>
            <a href="https://genshin.hoyoverse.com/" target="_blank">
              <img
                src="./asset/logo-white.png"
                alt=""
                class="logo w-20"
                id="logo-small"
              />
            </a>
          </div>

          <!-- Search Bar -->
          <form id="form-search" class="w-full max-w-xl md:w-2/4">
            <div class="input-group flex space-x-3">
              <input
                type="search"
                class="w-full px-3 py-1.5 text-base text-black border-2 border-gray-300 rounded-lg transition ease-in-out focus:border-primary focus:outline-none"
                placeholder="Search for a character..."
                id="input-search"
              />
              <button
                class="btn px-6 py-2.5 bg-primary rounded-lg shadow-md hover:bg-yellow-500 active:bg-yellow-600 hover:ring-yellow-500/50 active:ring-yellow-600/50 hover:ring-4 active:ring-4 transition duration-150 ease-in-out flex items-center"
                type="submit"
                id="btn-search"
              >
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="search"
                  class="w-4"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="currentColor"
                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                  ></path>
                </svg>
              </button>
            </div>
          </form>

          <!-- Logo -->
          <div
            id="logo"
            class="hidden flex-row justify-center md:flex md:w-1/4"
          >
            <a href="https://genshin.hoyoverse.com/" target="_blank">
              <img
                src="./asset/logo-white.png"
                alt="logo"
                class="logo w-28"
                id="logo-big"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="sm:px-8 mb-12">
      <div
        class="content bg-neutral rounded-xl flex flex-col justify-center items-center space-y-4 max-w-5xl mx-auto mt-10 py-4 px-0 sm:px-6"
      >
        <character-list></character-list>
      </div>
    </main>

    <footer>

        class="flex flex-col space-y-6 items-center text-center text-white text-sm bg-secondary py-8 px-8 md:flex-row md:justify-evenly md:px-4 md:py-10 md:space-y-0 md:text-left"
      >
        <p>
          Made with &hearts; by Gideon K. S. <br />
          This website is not affiliated with Hoyoverse <br />

          <a
            href="https://github.com/genshindev/api"

        <div class="tech-stack">
          <ul class="list-none space-y-1">
